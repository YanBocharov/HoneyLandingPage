<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyLandingPage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">
                    <img src="assets/header/logo.svg" alt="logo">
                </a>
                <nav class="header__nav">
                    <a href="#" class="header__item header__item_active">Home</a>
                    <a href="#" class="header__item">About</a>
                    <a href="#" class="header__item">Our Product</a>
                    <a href="#" class="header__item">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main__bgWrapper">
                <img src="assets/main/background.png" alt="mainBG" class="main__bg">
                <img src="assets/main/honeyText.svg" alt="honeyBgText" class="main__honeyBgText">
            </div>

            <div class="main__wrapper">
                <div class="main__textWrapper">
                    <div class="main__textWrapper_finger">Finger</div>
                    <div class="main__textWrapper_licking">licking</div>
                    <div class="main__beeText">
                        <img src="assets/main/bee.png" alt="bee">
                        <div>honey!</div>
                    </div>
                    <span class="main__textWrapper_buttons">
                        <a href="#" class="main__textWrapper_buttons_buyBtn">Buy Now</a>
                        <a href="#" class="main__textWrapper_buttons_learnBtn">Learn More</a>
                    </span>
                </div>
                <div class="main__wrapper_rightSide">
                    <img src="assets/main/honeyBottle.png" alt="honeyBottle">
                </div>
            </div>
        </div>

    </section>
</body>
<script src="script.js"></script>

</html>
